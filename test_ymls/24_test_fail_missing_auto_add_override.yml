unbuffered-output: true
output-video-filename: mp4
track-name: auto
input-display: auto
hq-textures: true

timeline: ghostonly
main-ghost-auto: https://www.chadsoft.co.uk/time-trials/rkgd/6F/BB/269269009AB51B223BEC7AF60F5AFB7A5DCB.html

encode-type: crf
video-codec: libx264
audio-codec: libopus
crf-value: 15
youtube-settings: true
keep-window: true
chadsoft-read-cache: true
chadsoft-write-cache: true
encode-only: false
input-display-dont-create: false
dolphin-resolution: 480p
h26x-preset: veryfast
game-volume: 1
music-volume: 1
output-width: null
debug-manual-auto-add: test_data/corrupt-auto-add
purge-auto-add: onerror
ignore-auto-add-missing-files: "true"

no-bloom: false
no-background-blur: false

speedometer: standard
speedometer-metric: engine
music-filename: bgm
