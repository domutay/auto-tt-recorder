unbuffered-output: true
output-video-filename: mp4
track-name: auto
input-display: auto
hq-textures: true

timeline: ghostonly
main-ghost-auto: https://chadsoft.co.uk/time-trials/rkgd/0D/9C/CB2D3716FABA1F416D3CFD8617431D2C3587.html

encode-type: crf
video-codec: libx264
audio-codec: libopus
crf-value: 15
youtube-settings: true
keep-window: true
chadsoft-read-cache: true
chadsoft-write-cache: true
encode-only: false
input-display-dont-create: false
dolphin-resolution: 480p
h26x-preset: veryfast
game-volume: 1
music-volume: 1
output-width: null
debug-manual-auto-add: test_data/corrupt-auto-add
purge-auto-add: onerror
ignore-auto-add-missing-files: true

no-bloom: false
no-background-blur: false

speedometer: regular
speedometer-metric: xyz
music-filename: bgm
